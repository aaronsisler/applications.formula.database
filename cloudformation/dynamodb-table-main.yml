AWSTemplateFormatVersion: "2010-09-09"
Resources:
  TenantTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "FORMULA_MAIN"
      AttributeDefinitions:
        - AttributeName: "PrimaryKey"
          AttributeType: "S"
        - AttributeName: "SortKey"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PrimaryKey"
          KeyType: "HASH"
        - AttributeName: "SortKey"
          KeyType: "SORT"
      ProvisionedThroughput:
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
